                    <form class="form-horizontal" role="form">
  
  <div class="form-group">
    <label for="ejemplo_3" class="col-lg-2 control-label">Nombre</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="ejemplo_3" value="" pattern="^[a-zA-Z\s]+$" title="Solo se acepta letras" placeholder="Nombre" required>
    </div>
  </div>


  <div class="form-group">
    <label for="ejemplo" class="col-lg-2 control-label">Apellidos</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="ejemplo_password_3" value="" pattern="^[a-zA-Z\s]+$" title="Solo se acepta letras"  placeholder="Apellidos" required>

             <div class="form-group">

    <label for="ejemplo" class="col-lg-2 control-label">Direccion</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="ejemplo_password_3" 
             placeholder="Direccion">
    </div>
  </div>

<div class="form-group">
    <label for="ejemplo" class="col-lg-2 control-label">Telefono</label>
    <div class="col-lg-10">
      <input type="number" class="form-control" id="ejemplo_password_3"  placeholder="Telefono" required>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <div class="checkbox">
        <label>
        </label>
      </div>
    </div>
  <div class="form-group">
    <label for="ejemplo" class="col-lg-2 control-label">E-Mail</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="ejemplo_password_3" value="" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Correo Electronico" required>
  <div class="form-group"> 
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-default" id="btnRegistrar" name="btnRegistrar" value="Registrar" required>Enviar</button>
    </div>
  </div>
</form>
