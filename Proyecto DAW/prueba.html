<html>
<head>
	<title></title>
</head>
<body>
<input type="button" value="Ver Mensaje 1" onclick="VerText('mensajes1',1)">
<input type="button" value="Ver Mensaje 2" onclick="VerText('mensajes2',1)">

<span id="mensajes1" class="mensajes">
<p>Contenido del Mensaje 1</p>
<input type="button" value="Cerrar" style="background:#FFFFFF" onclick="VerText('mensajes1',0)">
</span>
<span id="mensajes2" class="mensajes">
<p>Contenido del Mensaje 2</p>
<input type="button" value="Cerrar" style="background:#FFFFFF" onclick="VerText('mensajes2',0)">
</span>
</body>
</html>


<script type="text/javascript">

function VerText(m,s)
{
obj=document.getElementById(m);
if(s==1)obj.style.display="block";
if(s==0)obj.style.display="none";
}
</script>

<style type="text/css">
.mensajes {
width:400px;
height:100px;
background:FF8822;
color:#000000;
padding:10px;
margin:40px auto;

font-family:Verdana, Arial;

}
</style>
